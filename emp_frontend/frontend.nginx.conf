# BEFORE:
# upstream api_upstream { server emp_backend:8082; }

# AFTER (use the Compose service name, and the port Spring actually listens on):
upstream api_upstream { server backend:8082; }  # or backend:8080 if your app runs on 8080

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / { try_files $uri /index.html; }
}


